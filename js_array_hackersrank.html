function jumpingOnClouds(arr) {

    var jumpCnt = 0;
    var i = 1;
    while ( i < arr.length) {
        if (arr[i] === 1) { i = i + 2; }
        else if (arr[i] === 0 && arr[i - 1] === 0) {
            i = i + 2;
        } else {
            i = i + 1;
        }
        jumpCnt++;
    }
    return jumpCnt;
}

function countA(inputS) {
    var chaArr = inputS.split("");
    var cnt = chaArr.filter(c => c === 'a').length;
    return cnt;

}
function repeatedString(s, n) {
    var aCnt = countA(s);
    var times = parseInt(n / s.length) ;
    var totalAcnt = times * aCnt;
    var restIdx = (n % s.length);
    var restS = s.substring(0, restIdx);
    totalAcnt += countA(restS);
    return totalAcnt;
}

function countingValleys(n,s) {
    var level = 0, vallies = 0;

    for (var i in s) {
        level = (s.charAt(i) == 'U') ? level++ : level--;  //Increase/decrease sea level 
        if (level === 0 && s.charAt(i) === 'U') {              //Check for transition of sea level
            vallies++;                                  
        }
    }
    console.log(vallies);
}

    const rest = n % s.length;
